name: Cross-platform Build & Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write  # 用于创建 release

jobs:
  build_and_release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka PySide6

    - name: Install system dependencies (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [[ "$(uname)" == "Linux" ]]; then
          sudo apt-get update
          sudo apt-get install -y build-essential python3.12-dev
        elif [[ "$(uname)" == "Darwin" ]]; then
          brew install python@3.12
        fi

    - name: Check PySide6 plugins
      run: |
        python -c "import PySide6, os; print('PySide6 base path:', os.path.dirname(PySide6.__file__)); print('Qt plugins:', os.listdir(os.path.join(os.path.dirname(PySide6.__file__), 'Qt', 'plugins')))"

    - name: Build executable with build.py
      run: |
        python build.py | tee build.log

    - name: Prepare release version
      id: release
      run: |
        DATE=$(date +'%Y.%m.%d')
        echo "RELEASE_TAG=$DATE" >> $GITHUB_ENV
        echo "RELEASE_NAME=Release-$DATE" >> $GITHUB_ENV

    - name: Create GitHub Release
      id: create_release
      uses: gh-actions/create-release@v2
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        release_name: ${{ env.RELEASE_NAME }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/
        asset_name: ${{ matrix.os }}-dist.zip
        asset_content_type: application/zip
